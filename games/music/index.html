<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    
    <script>
      //-----------------
      var beforehref="../index.html"; //返回上一级时返回的网页
      var rootpath="../.."; //根目录的相对路径
      var debug=false; //是否使用本地css
      var webtitle="Songs"; //网页标题
      //-----------------
    </script>

    <script src="https://ninecloud2077.github.io/csses/bg.js"></script>
    <script src="reveal.js"></script>
  </head>

  <body>
    <div id="head">
      <h1>Test</h1>
      <p>框架网页</p>
    </div>

    <ul id="links">
      <li><h3>音游歌曲查阅</h3>
        尽可能地收录歌曲</li>
      <li><button type="button" style="width: 100%;height: 100%;" class="btn btn-primary" data-reveal-id="searcher">开始搜索</button></li>
    </ul>

    <div id="searcher" class="reveal-modal container" data-reveal>
      <h3 class="text-center">歌曲搜索框</h3><br />
      <div class="row">
        <i class="fa fa-search fa-2x text-center col"></i>
        <div class="col-11"><input id="search" placeholder="输入歌曲名称..." /></div>
      </div>

      <ul id="results"></ul>
      <a class="close-reveal-modal">&times;</a>
    </div>

    <div id="body"></div>

  </body>
</html>
