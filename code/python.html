      <h2>简要概述下载方式</h2>
      1.前往官网下载对应版本<br />
      2.安装zip包或安装程序<br />
      <small>这一步记得配置环境变量。安装程序中可以勾选"Add Python x.x to PATH"选项。</small><br />
      3.测试Hello World即可使用！
      <h2>第三方库</h2>
      Python一般自带一个下载工具pip，用于下载第三方库。<br />
      使用时在Cmd输入命令：<code>pip install xxx</code>，pip会自动找到并下载对应库。<br />
      下载完毕之后在Python代码的开头直接引用<code>import xxx</code>即可导入库。
