<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Frame</title>
    
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>

    <script src="../csses/bg.js"></script>
    <link rel="stylesheet" type="text/css" href="../csses/bg.css" />
  </head>

  <body>
    <div class="jumbotron bg-secondary text-center text-white" id="head">
      <h1>Test</h1>
      <p>框架网页</p>
    </div>

    {{ Navbar }}

    <div class="container" id="body">
      <h2>大标题</h2>
      <p>正文</p>
    </div>

    {{ End }}

    <script>
    $(document).ready(function(){
      var n,b;
      $.ajax({url:"Navbar.html",success:function(result){
        n=result;
      }});
      $.ajax({url:"End.html",success:function(result){
        b=result;
      }});

      new Vue({
          el:"body",
          data:{
            Navbar:n,
            End:b
          }
        })
    });
    
    </script>

  </body>
</html>
